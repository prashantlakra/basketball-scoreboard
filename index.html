<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="home-section scoreboard">
        <h3>HOME</h3>
        <div class="home-display display">
          <p id="home-display-el">0</p>
        </div>
        <div class="increment-button-section">
          <button class="increment-button" onclick="homePlus1()">+1</button>
          <button class="increment-button" onclick="homePlus2()">+2</button>
          <button class="increment-button" onclick="homePlus3()">+3</button>
        </div>
      </div>
      <div class="guest-section scoreboard">
        <h3>GUEST</h3>
        <div class="guest-display display">
          <p id="guest-display-el">0</p>
        </div>
        <div class="increment-button-section">
          <button class="increment-button" onclick="guestPlus1()">+1</button>
          <button class="increment-button" onclick="guestPlus2()">+2</button>
          <button class="increment-button" onclick="guestPlus3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
